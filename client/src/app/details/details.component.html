  <div class="container">
    <div class="poster section">
      <img [src]="film.img" [alt]="film.title">
    </div>
    <div class="details section">
      <h1>STAR WARS: EPISODE {{film.episode_id}}</h1>
      <h2>{{film.title}} <span>{{film.release_date}}</span></h2>
      <div class="row">
        <div class="title"><p>Director</p></div>
        <div><p>{{film.director}}</p></div>
      </div>
      <div class="row">
        <div class="title"><p>Producer</p></div>
        <div><p>{{film.producer}}</p></div>
      </div>
      <div class="row">
        <div class="title"><p>Opening</p></div>
        <div><p>{{film.opening_crawl}}</p></div>
      </div>
    </div>
  </div>
</div>
