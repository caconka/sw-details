<div class="container">
  <input [(ngModel)]="search">
  <section *ngIf="films">
    <div *ngFor="let film of films | filter:'title':search">
      {{film.title}}
    </div>
  </section>
  <section *ngIf="people">
    <div *ngFor="let character of people">
      {{character.name}}
    </div>
  </section>
</div>
